{{ if .Values.treasury.daily.enabled }}
apiVersion: batch/v1v1beta1
kind: CronJob
metadata:
  name: treasury-daily
  namespace: {{ .Release.Namespace }}
  labels:
    app: treasury-daily
spec:
  schedule: {{ .Values.treasury.daily.schedule }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: treasury-daily-job
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            args: 
              - daily-yield-curve
            env:
              - name: COLLECTOR_CONFIG_PATH
                value: /etc/collector/config.ini
              - name: COLLECTOR_VERBOSE
                value: {{ .Values.verbose | quote }}
            # readinessProbe:
            #   ... handle readiness checks
            # livenessProbe:
            #   ... handle liveness checks
            volumeMounts:
              - name: config
                mountPath: /etc/collector
          restartPolicy: {{ .Values.treasury.restartPolicy }}
          volumes:
          - name: config
            configMap:
              name: treasury-config
{{ end }}